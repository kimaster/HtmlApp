<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS units</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Units in the CSS</h1>

    <div>
      <h4>% - percent</h4>
      <div class="outer">
        <div class="inner"></div>
      </div>
    </div>

    <div class="endiv">
      <h4>em</h4>
      <p>my font size for div is 10px</p>
      <h3 class="relative">some text relative of 2em 20px</h3>
      <h3 class="absolute">some text</h3>
      <h3 class="relativerrem">some text for REM</h3>
    </div>
  </body>
</html>
