<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>My Forms</title>

  <body>
    <!-- label for is the same as the input id -->
    <!-- label for is the same as the input id -->

        >First Name
        <input type="text" id="firstname" />
      </label>
      <br />

        >Password

          type="password"
          name="password"
          id="password"
          placeholder="please enter your password"
        />

      <br />

        >Email

      </label>

        name="textarea"
        placeholder="please enter your comment"
        id="textarea"
        cols="50"

      >
